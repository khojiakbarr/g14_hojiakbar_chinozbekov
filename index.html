<body>
  <div class="container">
    <div class="card">
      <h2>Pizza order</h2>
      <div class="userName">
        <input  id="name" type="text" placeholder="User name">
        <input id="Phone" type="tel" placeholder="Phone number">
        <input id="adres" type="text" placeholder="User adress">
      </div>
      <div class="level">
        <h3>Dought thickness:</h3>
        <select id="selekt" class="form-select form-select-sm" aria-label="Small select example">
          <option id="none" value="">none</option>
          <option id="thin" value="Thin">Thin</option>
          <option id="medium" value="Medium">Medium</option>
          <option id="n" value="Thinck">thinck</option>
        </select>
      </div>
      <div class="size">
        <h4>Size:</h4>
        <input type="radio" name="size" id="size25" value="25" checked>
        <label for="size25">
          25sm
        </label>
        <input type="radio" name="size" id="size30" value="30">
        <label for="size30">
          30sm
        </label>
        <input type="radio" name="size" id="size35" value="35">
        <label for="size35">
          35sm
        </label>
      </div>
      <div class="about_pizza">
        <h4>On pizza:</h4>
        <div class="about_pizza_checkbox">
          <div class="row box">
            <label class="col-6" for="tomato">
              <input value="Tomato" type="checkbox" id="tomato">
              Tomato
            </label>
            <label for="pickled" class="col-6">
              <input value="Pickled cucumber" type="checkbox" id="pickled">
              Pickled cucumber
            </label>
            <label for="turkey" class="col-6">
              <input value="Turkey meat" type="checkbox" id="turkey">
              Turkey meat
            </label>
            <label for="mush" class="col-6">
              <input value="Mushroom" type="checkbox" id="mush">
              Mushroom
            </label>

            <label for="olive" class="col-6">
              <input value="Olive" type="checkbox" id="olive">
              Olive
            </label>
            <label for="horse" class="col-6">
              <input value="Horse meat" type="checkbox" id="horse">
              Horse meat
            </label>
          </div>
        </div>
      </div>
      <div class="add_plus">
        <h3>Add:</h3>
        <div class="row plus">
          <label for="pepper" class="col-6">
            <input value="Pepper" type="checkbox" id="pepper">
            Pepper
          </label>
          <label for="sosiska" class="col-6">
            <input value="Sausages" type="checkbox" id="sosiska">
            Sausages
          </label>
        </div>
      </div>
      <center><button onclick="save()" class="button" id="submite">Save</button></center>
    </div>
    <div class="card_info">
      <h4 class="prise__pizza">Thin - $10</h4>
      <h4 class="prise__pizza">Medium - $12</h4>
      <h4 class="prise__pizza">Thick - $15</h4>

      <div class="row price">
        <h4>Size:</h4>
        <span onclick="" class="col-12">25sm - $10</span>
        <span onclick="" class="col-12">30sm - $12</span>
        <span onclick="" class="col-12">35sm - $15</span>
      </div>
      <div class="row">
        <h3 class="col-6"> On Pizza:</h3>
        <span class="col-6"> every - $5</span>
      </div>
      <div class="row">
        <h3 class="col-6"> Add:</h3>
        <span class="col-6">every - $3</span>
      </div>

        <span class="col-6"></span> -->
