<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <h2>Pizza order</h2>
      <div class="userName">
        <input id="name" type="text" placeholder="User name">
        <input id="Phone" type="tel" placeholder="Phone number">
        <input id="adres" type="text" placeholder="User adress">
      </div>
      <div class="level">
        <h3>Dought thickness:</h3>
      <select id="selekt" class="form-select form-select-sm" aria-label="Small select example">
        <option value="1" >none</option>
        <option value="2" >Thin</option>
        <option value="3" >Medium</option>
        <option value="4" >thinck</option>
      </select>
      </div>
      <div class="size">
        <h4>Size:</h4>
        <span onclick="" class="size_pizza">25sm</span>
        <span onclick="" class="size_pizza">30sm</span>
        <span onclick="" class="size_pizza">35sm</span>
      </div>
      <div class="about_pizza">
        <h4>On pizza:</h4>
        <div class="about_pizza_checkbox">
          <div class="row">
            <div class="col-6">
              <label for="tomato">
                <input type="checkbox" id="tomato">
                Tomato
              </label>
            </div>
              <label for="pickled" class="col-6">
                <input type="checkbox" id="pickled">
                Pickled cucumber
              </label>
            <label for="turkey" class="col-6">
              <input type="checkbox" id="turkey">
              Turkey meat
            </label>
            <label for="mush" class="col-6">
              <input type="checkbox" id="mush">
              Mushroom
            </label>
          
          <label for="olive" class="col-6">
            <input type="checkbox" id="olive">
            Olive
          </label>
          <label for="horse" class="col-6">
            <input type="checkbox" id="horse">
            Horse meat
          </label>
        </div>
        </div>
      </div>
      <div class="add_plus">
        <h3>Add:</h3>
        <div class="row">
          <label for="pepper" class="col-6">
            <input type="checkbox" id="pepper">
            Pepper
          </label>
          <label for="sosiska" class="col-6">
            <input type="checkbox" id="sosiska">
           Sausages
          </label>
        </div>
      </div>
      <center><button class="button" id="submite">Save</button></center>
    </div>
    <div class="card_info">
      <h4>Thin - $10</h4>
      <h4>Medium - $12</h4>
      <h4>Thick - $15</h4>
      
      <div class="row price">
        <h4>Size:</h4>
        <span class="col-12">25sm - $10</span>
        <span class="col-12">30sm - $12</span>
        <span class="col-12">35sm - $15</span>
      </div>
      <div class="row">
        <h3 class="col-6"> On Pizza:</h3>
        <span class="col-6"> every - $5</span>
      </div>
      <div class="row">
        <h3 class="col-6"> Add:</h3>
        <span class="col-6">every - $3</span>
      </div>
    </div>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script src="main.js"></script>
</body>

</html>
